<!DOCTYPE html>
<html>
    <head>
        <title>Sample Cal App</title>
        <link rel="stylesheet" href="css/style.css">

        
    </head>
    <body ng-app="myApp">
      <div>
        <div id="tabs" ng-controller="TabsCtrl">
            <ul>
                <li ng-repeat="tab in tabs" 
                    ng-class="{active:isActiveTab(tab.url)}" 
                    ng-click="onClickTab(tab)"></li>
            </ul>
            <div>
                <div ng-include="currentTab"></div>
            </div>
        </div>
          
        <script type="text/ng-template" id="home.tmpl.html">
            <div id="viewOne">
                <h1>Home</h1>
                <p>Sample angular app to use google calendar api. I have used angular js library some JS CSS styling. You can check the video of the procedure on video tab.</p> 
            </div>
        </script>

        <script type="text/ng-template" id="cal.tmpl.html">

            <div id="viewTwo">
                <h1>Calendar</h1>
                <p>The up comming events of your calendar is shown this tab.</p>
                <div id="authorize-div">
                      <button class="btn" id="authorize-button" onclick="handleAuthClick(event)">
                        Authorize
                      </button>
                </div>
              <br />
              <pre id="output"></pre>

            </div>
        </script>

        <script type="text/ng-template" id="video.tmpl.html">
            <div id="viewThree">
                <h1>video</h1>
                <p>A video on the process of coding is available here & you can watch it.</p>
                <iframe width="800" height="600" src="https://www.youtube.com/embed/0rZmp3Ew_kA" frameborder="0" allowfullscreen></iframe>
            </div>
        </script>
    </div>
    
       
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.js"></script>
        <script src="static/js/controller.js"></script>
        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=checkAuth">
        </script>
    </body>

</html>
